<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Max Rep</title>
    <script src="main.js" charset="utf-8"></script>
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <script src="https://use.fontawesome.com/e516f4fb94.js"></script>
    <meta name="description" content="A little application to help you calculating your PR percentage and which plates to use">
    <meta name="keywords" content="CrossFit, PR, Personal Record, Percentage, PR Calculator">
    <meta name="author" content="Paco Guevara">
  </head>
  <body>
    <div class="container">
      <div class="controls row">
        <div class="col l4 offset-l3 m12 s12">
          <input type="text" class="" name="repmax" id="pr" placeholder="Enter your PR">
        </div>
        <div class="col l3 m12 s12">
          <button type="button" class="waves-effect waves-light btn" name="calculate" id="calculate">Calculate</button>
        </div>
      </div>
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th>Percentage</th>
              <th><i class="fa fa-arrow-down" aria-hidden="true"></i> Suggestion</th>
              <th>Precise</th>
              <th><i class="fa fa-arrow-up" aria-hidden="true"></i> Suggestion</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>95%</td>
              <td><p id="bottom95"></p><p id="bottomPlates95"></p></td>
              <td><p id="exactly95"></p><p id="exactlyPlates95"></td>
              <td><p id="top95"></p><p id="topPlates95"></td>
            </tr>
            <tr>
              <td>90%</th>
              <td><p id="bottom90"></p><p id="bottomPlates90"></p></td>
              <td><p id="exactly90"></p><p id="exactlyPlates90"></td>
              <td><p id="top90"></p><p id="topPlates90"></td>
            </tr>
            <tr>
              <td>85%</th>
              <td><p id="bottom85"></p><p id="bottomPlates85"></p></td>
              <td><p id="exactly85"></p><p id="exactlyPlates85"></td>
              <td><p id="top85"></p><p id="topPlates85"></td>
            </tr>
            <tr>
              <td>80%</th>
              <td><p id="bottom80"></p><p id="bottomPlates80"></p></td>
              <td><p id="exactly80"></p><p id="exactlyPlates80"></td>
              <td><p id="top80"></p><p id="topPlates80"></td>
            </tr>
            <tr>
              <td>75%</th>
              <td><p id="bottom75"></p><p id="bottomPlates75"></p></td>
              <td><p id="exactly75"></p><p id="exactlyPlates75"></td>
              <td><p id="top75"></p><p id="topPlates75"></td>
            </tr>
            <tr>
              <td>70%</th>
              <td><p id="bottom70"></p><p id="bottomPlates70"></p></td>
              <td><p id="exactly70"></p><p id="exactlyPlates70"></td>
              <td><p id="top70"></p><p id="topPlates70"></td>
            </tr>
            <tr>
              <td>65%</th>
              <td><p id="bottom65"></p><p id="bottomPlates65"></p></td>
              <td><p id="exactly65"></p><p id="exactlyPlates65"></td>
              <td><p id="top65"></p><p id="topPlates65"></td>
            </tr>
            <tr>
              <td>60%</th>
              <td><p id="bottom60"></p><p id="bottomPlates60"></p></td>
              <td><p id="exactly60"></p><p id="exactlyPlates60"></td>
              <td><p id="top60"></p><p id="topPlates60"></td>
            </tr>
            <tr>
              <td>55%</th>
              <td><p id="bottom55"></p><p id="bottomPlates55"></p></td>
              <td><p id="exactly55"></p><p id="exactlyPlates55"></td>
              <td><p id="top55"></p><p id="topPlates55"></td>
            </tr>
            <tr>
              <td>50%</th>
              <td><p id="bottom50"></p><p id="bottomPlates50"></p></td>
              <td><p id="exactly50"></p><p id="exactlyPlates50"></td>
              <td><p id="top50"></p><p id="topPlates50"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <footer class="">
      <div class="footer-copyright">
        <div class="container">
        Â© 2016 Developed by <a href="https://www.twitter.com/pacooguevara">@pacooguevara</a>
        </div>
      </div>
    </footer>
  </body>
  <script type="text/javascript">
    Calcs.init();
  </script>
</html>
